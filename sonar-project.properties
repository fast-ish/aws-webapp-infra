# SonarCloud Configuration
sonar.organization=fastish
sonar.projectKey=fastish_aws-webapp
sonar.projectName=aws-webapp
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=infra/src/main/java
sonar.tests=infra/src/test/java
sonar.java.binaries=infra/target/classes
sonar.java.test.binaries=infra/target/test-classes
sonar.java.source=21
sonar.java.target=21

# Code coverage
sonar.coverage.jacoco.xmlReportPaths=infra/target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=infra/target/surefire-reports

# Exclusions
sonar.exclusions=**/*Test.java,**/*Tests.java,**/test/**,**/generated/**
sonar.coverage.exclusions=**/*Config.java,**/*Application.java,**/model/**,**/dto/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional analysis
sonar.java.spotbugs.reportPaths=infra/target/spotbugsXml.xml
sonar.java.pmd.reportPaths=infra/target/pmd.xml
sonar.java.checkstyle.reportPaths=infra/target/checkstyle-result.xml

# Issue tracking
sonar.links.homepage=https://github.com/fastish/aws-webapp
sonar.links.ci=https://github.com/fastish/aws-webapp/actions
sonar.links.scm=https://github.com/fastish/aws-webapp
sonar.links.issue=https://github.com/fastish/aws-webapp/issues

# Pull request decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=fastish/aws-webapp
